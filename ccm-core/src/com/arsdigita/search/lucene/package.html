<title>com.arsdigita.search.lucene</title>

<body>

<p>
Provides APIs to be used by query engine implementors to interact
with the <a href="http://jakarta.apache.org/lucene/">Lucene</a>
search engine. Classes in this package should not be used by application
authors since it will tie their application to a particular 
search engine.
</p>
