<html lang="en">

<head>
	<title>Insert Image</title>
	<style type="text/css">
		html, body { background: ButtonFace; color: ButtonText; font: 11px Tahoma,Verdana,sans-serif; margin: 0px; padding: 0px;}
		body { padding: 5px; }
		table { font: 11px Tahoma,Verdana,sans-serif; }
		select, input, button { font: 11px Tahoma,Verdana,sans-serif; }
		button { width: 70px; }
		form { padding: 0px; margin: 0px; }
	</style>

	<script type="text/javascript">
		function onUpload() {
			if(window.document.getElementById('f_url').value = "") {
				alert("please provide a document to upload. Click browse to find one.");
				return false;
			}
		}
	</script>

</head>

<body>

	<form action="/upload.jsp" method="post" enctype="multipart/form-data" id="uploadForm" name="uploadForm">
		<table border="0" width="100%" style="padding: 0px; margin: 0px">
			<tbody>
			
				<tr>
					<td style="width: 7em; text-align: right">Image location:</td>
					<td>
						<input type="file" name="myfile" id="f_url" title="Enter the image URL here" />
					</td>
				</tr>
				<tr>
					<td colspan="2" style="text-align:right;">
						<button type="submit" name="ok" id="ok">Upload</button><br />
					</td>
				</tr>
			</tbody>
		</table>
		<br />
	</form>
</body>

</html>
